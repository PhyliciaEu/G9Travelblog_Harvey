<main><center><p>Check out below for the image slideshow of Fuzhou landmarks.</h2>

<img class="mySlides" src="images/summer.jpg">
<img class="mySlides" src="images/autumn.jpg">
<img class="mySlides" src="images/winter.jpg">
<script>
var slideIndex = 0;
show();

function show(){
var i;
var x =
document.getElementsByClassName("mySlides");
 for (i = 0;i < x.length; i++){
 x[i].style.display = "none";
}
slideIndex++;
if (slideIndex > x.length){
slideIndex = 1
}
x[slideIndex-1].style.display = "block";
setTimeout(show,2500);
}
</script>
